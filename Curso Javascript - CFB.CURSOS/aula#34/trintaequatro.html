<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando e removendo!</title>
    <style>
        div#dv1 {
            background-color: #ffffff;
            height: 200px;
            width: 200px;
            border: 1px solid black;  
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="dv1" onclick="move()"> </div>
    <script>
        var px = 0 
        var py = 0

        dv1.addEventListener("click", function alerta(){
                window.alert('Evento keydown adicionado!')
        })

        function move() {
            document.addEventListener("keydown", move)
            var obj = document.getElementById("dv1")
            obj.style.backgroundColor = "#ff7e7e"
            var tecla = event.keyCode //codigos 37-esquerda 38-cima 39-direita 40-baixo
            if(tecla == 37){
                px -= 10
                obj.style.left = px + "px"
            } else if(tecla == 38) {
                py -= 10
                obj.style.top = py + "px"
            }else if(tecla == 39) {
                px += 10
                obj.style.left = px + "px"
            }else if(tecla == 40) {
                py += 10
                obj.style.top = py + "px"
            }else if(tecla == 13) {
                window.alert('Evento keydown removido!')
                document.removeEventListener("keydown", move)
                obj.style.backgroundColor = "#ffffff"
            } 
        }

    </script>
</body>
</html>
