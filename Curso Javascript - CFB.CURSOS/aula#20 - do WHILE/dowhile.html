<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do while</title>
</head>
<body>
    <script>


        var num = 0

        /*
            document.write(`Aqui temos o número: ${num} <br>`)
        }
        */

        do {
            document.write(`Aqui temos o número: ${num} <br>`)
            num++

        } while (num <= 50)

        






    </script>


</body>
</html>
